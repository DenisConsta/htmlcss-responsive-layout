<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Responsive layout</title>
</head>
<body>
  
  <!-- HEADER -->
  <header>
    <div class="container debug">

    </div>
  </header>

  <!-- MAIN  -->
  <main>

      <!-- Cards presentation section  -->
      <section class="cards-presentation">
        <div class="container debug">

          <!-- Row w cards -->
          <div class="row flex-wrapbet">
            <div class="col double debug">
              <div class="card">1</div>
            </div>
            <div class="col debug">
              <div class="card">2</div>
            </div>
            <div class="col debug">
              <div class="card">3</div>
            </div>
            <div class="col debug">
              <div class="card">4</div>
            </div>
            <div class="col debug">
              <div class="card">5</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Planning section  -->

      <section class="planning">
        <div class="container debug">
          <div class="content debug"></div>
          <div class="col debug">
            <div class="card"></div>
          </div>
        </div>
      </section>


      <!-- Testimonials section  -->

      <section class="testimonial">
        <div class="container debug">
          <div class="testimonial-text debug">
          </div>
          <div class="row">
            <div class="col">
              <div class="card avatar"></div>
            </div>
            <div class="col">
              <div class="card avatar"></div>
            </div>
            <div class="col">
              <div class="card avatar"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Benefits section -->

      <section class="benefits">
        <div class="container debug">
          <h2>Benefits of working with us</h2>
          <div class="row flex-wrapbet">
            <div class="col">
              <div class="card">1</div>
            </div>
            <div class="col">
              <div class="card">2</div>
            </div>
            <div class="col">
              <div class="card">3</div>
            </div>
            <div class="col">
              <div class="card">4</div>
            </div>
            <div class="col">
              <div class="card">5</div>
            </div>
            <div class="col">
              <div class="card">6</div>
            </div>
          </div>
        </div>
      </section>

      <!-- About Us Section -->

      <section class="about-us">
        <div class="container debug ">
          <div class="about-text debug"></div>
          <div class="about-testimonial debug"></div>
        </div>
      </section>

      <!-- Call to action section -->

      <section class="cta">
        <div class="container debug">

        </div>
      </section>

  </main>

  <!-- FOOTER -->

  <footer>
    <div class="container debug">

    </div>
  </footer>

</body>
</html>
